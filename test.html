<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .nav-menu {
        width: 250px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .nav-header {
        background: #2c3e50;
        color: white;
        padding: 15px 20px;
      }

      .nav-item {
        position: relative;
        border-bottom: 1px solid #eee;
      }

      .nav-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        color: #333;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .nav-link:hover {
        background-color: #f5f5f5;
      }

      .dropdown-arrow {
        transition: transform 0.3s;
      }

      .dropdown-arrow.active {
        transform: rotate(180deg);
      }

      .dropdown-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        background: #f9f9f9;
      }

      .dropdown-content a {
        padding: 12px 30px;
        display: block;
        color: #666;
        text-decoration: none;
      }

      .dropdown-content a:hover {
        background: #f0f0f0;
      }

      /* Yellow accent bar */
      .yellow-accent {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 250px;
        height: 4px;
        background: #f1c40f;
      }
    </style>
  </head>
  <body>
    <nav class="nav-menu">
      <div class="nav-header">Home</div>

      <div class="nav-item">
        <a href="#" class="nav-link">
          Caba Innovatives
          <span class="dropdown-arrow">▼</span>
        </a>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">Franchise</a>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">
          Courses
          <span class="dropdown-arrow">▼</span>
        </a>
        <div class="dropdown-content">
          <a href="#">Course 1</a>
          <a href="#">Course 2</a>
          <a href="#">Course 3</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">Job Guarantee</a>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">
          Education
          <span class="dropdown-arrow">▼</span>
        </a>
        <div class="dropdown-content">
          <a href="#">Program 1</a>
          <a href="#">Program 2</a>
          <a href="#">Program 3</a>
        </div>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">FAQ</a>
      </div>

      <div class="nav-item">
        <a href="#" class="nav-link">
          Software
          <span class="dropdown-arrow">▼</span>
        </a>
        <div class="dropdown-content">
          <a href="#">Software 1</a>
          <a href="#">Software 2</a>
          <a href="#">Software 3</a>
        </div>
      </div>

      <div class="yellow-accent"></div>
    </nav>

    <script>
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.querySelector(".dropdown-arrow")) {
          link.addEventListener("click", (e) => {
            e.preventDefault();

            const dropdown = link.nextElementSibling;
            const arrow = link.querySelector(".dropdown-arrow");

            // Toggle arrow rotation
            arrow.classList.toggle("active");

            // Toggle dropdown
            if (dropdown.style.maxHeight) {
              dropdown.style.maxHeight = null;
            } else {
              dropdown.style.maxHeight = dropdown.scrollHeight + "px";
            }
          });
        }
      });
    </script>
  </body>
</html>
